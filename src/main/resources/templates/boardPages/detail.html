<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>글번호</th>
        <th>제목</th>
        <th>비밀번호</th>
        <th>작성자</th>
        <th>내용</th>
        <th>조회수</th>
    </tr>
    <tr>
        <td th:text="${board.id}"></td>
        <td th:text="${board.boardTitle}"></td>
        <td th:text="${board.boardPassword}"></td>
        <td th:text="${board.boardWriter}"></td>
        <td th:text="${board.boardContents}"></td>
        <td th:text="${board.boardHits}"></td>
    </tr>
</table>


<button onclick="update()">글수정</button>
<button onclick="deleteBoard()">글삭제</button>

<p id="pwInput"></p>
</body>
<script th:inline="javascript">
    const update = () => {
      const pwInput = document.getElementById("pwInput");
      pwInput.innerHTML = "<input type=\"text\" id=\"pwConfirm\" name=\"boardPassword\" placeholder=\"비밀번호 입력창\">\n" +
          "<button onclick=\"pwCheck()\">확인</button>"
    }
    const pwCheck = () => {
      const pwConfirm = document.getElementById("pwConfirm").value;
      const pw = [[${board.boardPassword}]]
        if(pw == pwConfirm){
            location.href = "/board/update/" + [[${board.id}]];
        }else {
            alert("비밀번호 확인필요")
        }
    }
    const deleteBoard = () => {
        const pwInput = document.getElementById("pwInput");
        pwInput.innerHTML = "<input type=\"text\" id=\"pwConfirm\" name=\"boardPassword\" placeholder=\"비밀번호 입력창\">\n" +
            "<button onclick=\"pwCheckDelete()\">확인</button>"
    }
    const pwCheckDelete = () => {
        const pwConfirm = document.getElementById("pwConfirm").value;
        const pw = [[${board.boardPassword}]]
        if(pw == pwConfirm){
            location.href = "/board/delete/" + [[${board.id}]];
        }else {
            alert("비밀번호 확인필요")
        }
    }

</script>
</html>
